<h2 class="mat-dialog-title">
  {{title}}
</h2>

<mat-dialog-content>
  <p>
    {{name}}
  </p>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions>
  <div class="text-right" style="width:100%;">
    <button mat-button [mat-dialog-close]="true">{{'shared.yes' | translate}}</button>
    <button mat-button [mat-dialog-close]="false">{{'shared.no' | translate}}</button>
  </div>
</mat-dialog-actions>
